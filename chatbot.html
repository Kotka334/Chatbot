<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抑郁症研究聊天支持系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            width: 100%;
            max-width: 1000px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }
        
        header {
            background: linear-gradient(135deg, #3498db, #2c3e50);
            color: white;
            padding: 25px 30px;
            text-align: center;
            position: relative;
        }
        
        .logo {
            position: absolute;
            top: 20px;
            left: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo i {
            font-size: 2rem;
            color: #ff9a9e;
        }
        
        .logo-text {
            font-weight: bold;
            font-size: 1.4rem;
        }
        
        header h1 {
            font-size: 2.2rem;
            margin: 10px 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        header p {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 700px;
            margin: 0 auto;
        }
        
        .chat-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .info-panel {
            width: 250px;
            background: #f8f9fa;
            padding: 20px;
            border-right: 1px solid #eee;
            display: flex;
            flex-direction: column;
        }
        
        .research-info {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
        }
        
        .research-info h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .research-info ul {
            list-style: none;
            margin-left: 5px;
        }
        
        .research-info li {
            padding: 8px 0;
            border-bottom: 1px dashed #eee;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }
        
        .research-info li:last-child {
            border-bottom: none;
        }
        
        .research-info i {
            color: #3498db;
            margin-top: 4px;
        }
        
        .tips {
            background: #e3f2fd;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            flex: 1;
        }
        
        .tips h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .chat-messages {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
            background: #fafcff;
        }
        
        .message {
            margin-bottom: 25px;
            max-width: 80%;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.4s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            margin-left: auto;
            align-items: flex-end;
        }
        
        .bot-message {
            margin-right: auto;
            align-items: flex-start;
        }
        
        .message-header {
            font-size: 0.85rem;
            color: #7f8c8d;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .message-content {
            padding: 15px 20px;
            border-radius: 20px;
            line-height: 1.5;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            position: relative;
            max-width: 100%;
            word-wrap: break-word;
        }
        
        .user-message .message-content {
            background: linear-gradient(135deg, #3498db, #2c3e50);
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .bot-message .message-content {
            background: white;
            color: #2c3e50;
            border-bottom-left-radius: 5px;
            border: 1px solid #e0e7ff;
        }
        
        .bot-message .message-content::before {
            content: "";
            position: absolute;
            top: 0;
            left: -10px;
            width: 20px;
            height: 20px;
            background: white;
            transform: rotate(45deg);
            border-left: 1px solid #e0e7ff;
            border-bottom: 1px solid #e0e7ff;
        }
        
        .user-message .message-content::after {
            content: "";
            position: absolute;
            top: 0;
            right: -10px;
            width: 20px;
            height: 20px;
            background: #3498db;
            transform: rotate(45deg);
        }
        
        .typing-indicator {
            display: inline-flex;
            align-items: center;
            padding: 15px 20px;
            background: white;
            border-radius: 20px;
            color: #7f8c8d;
            border: 1px solid #e0e7ff;
        }
        
        .typing-indicator span {
            width: 10px;
            height: 10px;
            background: #7f8c8d;
            border-radius: 50%;
            margin: 0 4px;
            animation: typing 1.2s infinite;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        .input-container {
            padding: 20px;
            background: white;
            display: flex;
            gap: 12px;
            border-top: 1px solid #eee;
        }
        
        .input-container input {
            flex: 1;
            padding: 16px 22px;
            border: 1px solid #ddd;
            border-radius: 30px;
            font-size: 1.05rem;
            outline: none;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }
        
        .input-container input:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .input-container button {
            padding: 16px 28px;
            background: linear-gradient(135deg, #3498db, #2c3e50);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.05rem;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }
        
        .input-container button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }
        
        .input-container button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .end-btn {
            background: linear-gradient(135deg, #e74c3c, #c0392b) !important;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3) !important;
        }
        
        .end-btn:hover {
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4) !important;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-size: 0.9rem;
            background: #f8f9fa;
            border-top: 1px solid #eee;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .chat-container {
                flex-direction: column;
            }
            
            .info-panel {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #eee;
            }
            
            .research-info, .tips {
                margin-bottom: 15px;
            }
            
            .message {
                max-width: 90%;
            }
            
            .input-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-heart"></i>
                <div class="logo-text">MindSupport</div>
            </div>
            <h1>抑郁症研究聊天支持系统</h1>
            <p>科学研究的AI支持平台 | 您的参与将帮助改善心理健康服务</p>
        </header>
        
        <div class="chat-container">
            <div class="info-panel">
                <div class="research-info">
                    <h3><i class="fas fa-flask"></i> 研究信息</h3>
                    <ul>
                        <li>
                            <i class="fas fa-check-circle"></i>
                            <span>探索AI在抑郁症支持中的作用</span>
                        </li>
                        <li>
                            <i class="fas fa-check-circle"></i>
                            <span>匿名对话用于科学研究</span>
                        </li>
                        <li>
                            <i class="fas fa-check-circle"></i>
                            <span>可随时开始或结束对话</span>
                        </li>
                        <li>
                            <i class="fas fa-check-circle"></i>
                            <span>伦理审查批准号: IRB-2023-045</span>
                        </li>
                    </ul>
                </div>
                
                <div class="tips">
                    <h3><i class="fas fa-lightbulb"></i> 使用提示</h3>
                    <p><i class="fas fa-arrow-right"></i> 分享您的真实感受和想法</p>
                    <p><i class="fas fa-arrow-right"></i> 可以讨论任何您关心的话题</p>
                    <p><i class="fas fa-arrow-right"></i> 助手会专注您的当前话题</p>
                    <p><i class="fas fa-arrow-right"></i> 对话内容将严格保密</p>
                    <p><i class="fas fa-arrow-right"></i> 结束对话请点击"结束"按钮</p>
                </div>
            </div>
            
            <div class="chat-area">
                <div class="chat-messages" id="chatMessages">
                    <!-- 聊天消息将在这里动态生成 -->
                </div>
                
                <div class="input-container">
                    <input 
                        type="text" 
                        id="userInput" 
                        placeholder="输入您的消息..."
                        autocomplete="off"
                    >
                    <button id="sendBtn">
                        <i class="fas fa-paper-plane"></i> 发送
                    </button>
                    <button class="end-btn" id="endBtn">
                        <i class="fas fa-sign-out-alt"></i> 结束
                    </button>
                </div>
            </div>
        </div>
        
        <footer>
            <p>心理健康研究项目 | 紧急支持热线: 123-456-7890 | 本系统不提供危机干预</p>
        </footer>
    </div>

    <script>
        // 配置API参数
        const API_KEY = "sk-zk2735404bb23ff9211738b94315f9d1fc2685415e9990bb";
        const API_BASE_URL = "https://api.zhizengzeng.com/v1";
        const MODEL_NAME = "ft:gpt-3.5-turbo-0125:note-vibes:smile-model:BkCznBvr";
        
        // DOM元素
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const endBtn = document.getElementById('endBtn');
        
        // 对话状态
        let conversationHistory = [];
        let isWaitingForResponse = false;
        let conversationActive = true;
        
        // 初始化聊天
        function initChat() {
            addMessage('assistant', '您好！我是情感支持助手，感谢您参与这项研究。您可以随时与我分享您的感受和想法。');
            addMessage('assistant', '我会专注倾听您当前的话题，并提供情感支持。请自由表达您的想法。');
        }
        
        // 添加消息到聊天界面
        function addMessage(sender, content) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
            
            const headerDiv = document.createElement('div');
            headerDiv.classList.add('message-header');
            headerDiv.innerHTML = sender === 'user' 
                ? '<i class="fas fa-user"></i> 您' 
                : '<i class="fas fa-robot"></i> 情感支持助手';
            
            const contentDiv = document.createElement('div');
            contentDiv.classList.add('message-content');
            contentDiv.textContent = content;
            
            messageDiv.appendChild(headerDiv);
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            
            // 滚动到底部
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // 显示正在输入指示器
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.classList.add('message', 'bot-message');
            
            const headerDiv = document.createElement('div');
            headerDiv.classList.add('message-header');
            headerDiv.innerHTML = '<i class="fas fa-robot"></i> 情感支持助手';
            
            const typingContent = document.createElement('div');
            typingContent.classList.add('typing-indicator');
            typingContent.innerHTML = '<span></span><span></span><span></span>';
            
            typingDiv.appendChild(headerDiv);
            typingDiv.appendChild(typingContent);
            chatMessages.appendChild(typingDiv);
            
            // 滚动到底部
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            return typingDiv;
        }
        
        // 发送消息到AI助手
        async function sendMessage() {
            if (!conversationActive) return;
            
            const message = userInput.value.trim();
            if (!message || isWaitingForResponse) return;
            
            // 添加用户消息
            addMessage('user', message);
            conversationHistory.push({ role: 'user', content: message });
            userInput.value = '';
            
            // 显示正在输入指示器
            const typingIndicator = showTypingIndicator();
            isWaitingForResponse = true;
            sendBtn.disabled = true;
            
            try {
                // 系统提示
                const systemPrompt = `您是一个专业的情感支持助手，专门为抑郁症研究参与者提供帮助。
                请严格遵守以下规则：
                1. 专注于用户提出的当前话题
                2. 表达理解和共情
                3. 通过提问引导用户深入探讨当前话题
                4. 不要主动开启新话题
                5. 回应简洁专注`;
                
                // 构建消息数组
                const messages = [
                    { role: 'system', content: systemPrompt },
                    ...conversationHistory
                ];
                
                // 调用API
                const response = await fetch(API_BASE_URL + '/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: MODEL_NAME,
                        messages: messages,
                        max_tokens: 350,
                        temperature: 0.6,
                        top_p: 0.8
                    })
                });
                
                const data = await response.json();
                const reply = data.choices[0].message.content.trim();
                
                // 移除正在输入指示器
                typingIndicator.remove();
                
                // 添加AI回复
                addMessage('assistant', reply);
                conversationHistory.push({ role: 'assistant', content: reply });
                
            } catch (error) {
                // 移除正在输入指示器
                typingIndicator.remove();
                
                // 显示错误消息
                addMessage('assistant', '抱歉，我暂时无法处理您的请求。请稍后再试。');
                console.error('API调用错误:', error);
                
            } finally {
                isWaitingForResponse = false;
                sendBtn.disabled = false;
                userInput.focus();
            }
        }
        
        // 结束对话
        function endConversation() {
            if (!conversationActive) return;
            
            conversationActive = false;
            addMessage('assistant', '感谢您参与这次对话。您的分享对我们的研究非常重要。');
            addMessage('assistant', '您可以随时开始新的对话。');
            
            sendBtn.disabled = true;
            userInput.disabled = true;
            endBtn.disabled = true;
            endBtn.textContent = '对话已结束';
        }
        
        // 开始新对话
        function startNewConversation() {
            if (conversationActive) return;
            
            conversationHistory = [];
            chatMessages.innerHTML = '';
            conversationActive = true;
            
            sendBtn.disabled = false;
            userInput.disabled = false;
            endBtn.disabled = false;
            endBtn.innerHTML = '<i class="fas fa-sign-out-alt"></i> 结束';
            
            initChat();
        }
        
        // 事件监听器
        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        endBtn.addEventListener('click', endConversation);
        
        // 双击页面开始新对话
        document.body.addEventListener('dblclick', startNewConversation);
        
        // 初始化聊天
        window.onload = initChat;
    </script>
</body>
</html>
